<!doctype html>
<HTML>
  <head>
    <!--CSS files-->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Rationale|Monofett" rel="stylesheet" type="text/css">
    <link href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.blue_grey-orange.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!--JS files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.0.5/material.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" type="text/javascript"></script>
    <script src="js/cal.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="holder">
      <div class="center">
        <div class="mdl-card mdl-shadow--4dp">
          <div class="mdl-card__title mdl-shadow--2dp flipped">
            <h2>07734</h2>
          </div>
          <div class="switch">
            <label class="mdl-switch mdl-js-switch" for="switch-1">
              <input class="mdl-switch__input" id="switch-1" type="checkbox"/>
              <span class="mdl-switch__label"></span>
            </label>
          </div>
          <div class="row1">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--2dp" value='1'>
              <i class="material-icons">1</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--2dp" value='2'>
              <i class="material-icons">2</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--2dp" value='3'>
              <i class="material-icons">3</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored2 mdl-shadow--2dp" value='/'>
              <i class="material-icons">&divide</i>
            </button>
          </div>
          <div class="row2">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--2dp" value='4'>
              <i class="material-icons">4</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--2dp" value='5'>
              <i class="material-icons">5</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--2dp" value='6'>
              <i class="material-icons">6</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored2 mdl-shadow--2dp" value='*'>
              <i class="material-icons">*</i>
            </button>
          </div>
          <div class="row3">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--2dp" value='7'>
              <i class="material-icons">7</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--2dp" value='8'>
              <i class="material-icons">8</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--2dp" value='9'>
              <i class="material-icons">9</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored2 mdl-shadow--2dp" value='-'>
              <i class="material-icons">-</i>
            </button>
          </div>
          <div class="row4">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect  mdl-shadow--2dp" value='.'>
              <i class="material-icons">.</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--2dp" value='0'>
              <i class="material-icons">0</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect  mdl-shadow--2dp" value='='>
              <i class="material-icons">=</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored2 mdl-shadow--2dp" value='+'>
              <i class="material-icons">+</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</HTML>
